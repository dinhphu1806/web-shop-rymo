<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/modal.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body>
    <!-- header-starts -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="./images/logo1.png" alt="">
            </a>
        </div>
       
        
        <nav class="navbar">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="login" id="login-btn">
                <a href="#">Login</a>
            </div>
        </nav>
       
        <div class="icon">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fa-solid fa-cart-shopping" id="cart-btn"></div>
            <div class="fas fa-bars"  id="menu-btn"></div>
        </div>

      
         <!-- modal search form -->
         <div class="search-form">
            <input type="text" id="search" value="" placeholder="search ...">
            <label for="search-box"><i class="fa-solid fa-magnifying-glass"></i></label>
        </div>

       <!-- modal cart  -->
        <div class="cart-form">
            <div class="cart-container cart-container-js">
                <div class="cart-close cart-close-js">X</div>
                <div class="cart-content">
                    <h2>My Cart</h2>
                    <div class="cart-list">

                        <div class="cart-item">
                            <img src="./images/blog-10.webp" alt="">
                            <div class="cart-item-name">
                                <h3>Jeans Men Fashion</h3>
                                <div class="cart-item-prices">
                                    $ 55,7
                                </div>
                            </div>
                            <span>X</span>
                        </div>

                        <div class="cart-item">
                            <img src="./images/blog-8.jpg" alt="">
                            <div class="cart-item-name">
                                <h3>Jeans Men Fashion</h3>
                                <div class="cart-item-prices">
                                    $  70,5
                                </div>
                            </div>
                            <span>X</span>
                        </div>

                        <div class="cart-item">
                            <img src="./images/blog-6.jpg" alt="">
                            <div class="cart-item-name">
                                <h3>Jeans Men Fashion</h3>
                                <div class="cart-item-prices">
                                    $  70,5
                                </div>
                            </div>
                            <span>X</span>
                        </div>
                    </div>
                    <div class="check-out">
                        <a href="#">Check Out</a>
                    </div>
                </div> 
            </div>
        </div>


        
       
         
    </header>
    <!-- header-ends -->

    <!-- secsion banner starts -->
    <section class="banner">
        <div class="banner-container">
            <img src="./images/banner-11.jpg" alt="">
            <div class="banner-content">
                <h3>New Arraivals</h3>
                <h1><span>Best Price</span> This Year</h1>
                <p>Shoomatic offers your very comfortable time<br>
                    on walking and exercises.</p>
                <div class="shop-now">
                    <a href="#">SHOP NOW</a>
                </div>
                
            </div>
        </div>
    </section>
    <!-- section banner ends -->

    <!-- section logo credit starts -->
    <section class="logo-brand">
        <div class="logo-brand-list">
            <div class="logo-brand-item">
                <div class="brand-1">
                    <img src="./images/comedy.png" alt="">
                </div>
                <div class="brand-2">
                    <img src="./images/cinderella.png" alt="">
                </div>
                <div class="brand-3">
                    <img src="./images/right-check.png" alt="">
                </div>
                <div class="brand-4">
                    <img src="./images/skill-star.png" alt="">
                </div>
                <div class="brand-5">
                    <img src="./images/SLS.png" alt="">
                </div>
                <div class="brand-6">
                    <img src="./images/right-check-2.png" alt="">
                </div>
            </div>
        </div>
    </section>
     <!-- section logo credit ends -->

     <!-- section banner-shop starts -->
     <section class="banner-shop">
        <div class="banner-shop-container">
            <div class="banner-shop-item">
                <img src="./images/banner-watch.avif" alt="">
            </div>
            <div class="banner-shop-item">
                <img src="./images/banner-jeans.avif" alt="">
            </div>
        </div>
     </section>
    <!-- section banner-shop ends -->

    <!-- modal user profile starts-->
     <!-- user-modal -->
     
    <div class="back-to-top">
        <div class="btn-container">
            <i class="fas fa-caret-square-up"></i>
        </div>
    </div>
     
     
    <!-- modal user profile ends -->

    <script src="./js/bar.js"></script>
    <script src="./js/modalSearch.js"></script>
    <script src="./js/modalCart.js"></script>
</body>
</html>
